<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function()
        {
            $("#flip").click(function()
            {
                $("#panel").slideDown("slow");
            });
        });
    </script>
    <style>
        #panel
        {
            padding:5px;
            text-align: center;
            background-color: aqua;
            border:1px solid;
            font-size: 25px;
        }
        #flip
        {
            padding:5px;
            text-align: center;
            background-color:lawngreen;
            border:1px solid;
            
        }
        #panel
        {
            padding: 50px;
            display: none;
        }
    </style>
    </head>
    <body>
        <div id="flip">Click to side down panel</div>
        <div id="panel">Hello</div>
    </body>
</html>
